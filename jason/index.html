<!DOCTYPE html> 
<html> 
<head> 
	<title>PiProjector</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head> 
<body> 

<div data-role="page" id="home">
    <div data-role="content">
        <div class="logo">
            <img src="img/logo.png" alt="image">
        </div>
        <form action="">
            <div data-role="fieldcontain">
                <input name="password" id="password" placeholder="Password.." value="" type="password" class="password">
            </div>
           <a href="#filelist" data-transition="flow"> <button type="submit" id="login" >Login</button></a>
        </form>
    </div>
</div>


<div data-role="page" id="filelist">

<div data-role="header">
	<div data-role="content" id="topheader">
		<img src="img/logosmall.png" class="smalllogo" />
	</div>
	
</div>
    <div data-role="content">
        
        <ul data-role="listview">
	<li><a href="#appcontroller" data-transition="flip">Presentation 1</a></li>
	<li><a href="audi.html">Audi</a></li>
	<li><a href="bmw.html">BMW</a></li>
</ul>
        
    
    </div>
</div>

<div data-role="page" id="appcontroller">


    <div data-role="content">
    
    	<div class="next"><img src="img/next.png" id="next" /></div>
    	
    	<div class="prev"><img src="img/prev.png" id="prev" /></div>
        
     
      
         
    </div>
    
    <div  id="mypanel">
    
    	<div class="toolbar">
	        	<a href="#filelist" data-transition="flow"><img src="img/homeicon.png" class="homeicon" /></a>
	        	
	        	<a href="#"><img src="img/stopbtn.png" class="endicon" /></a>
	        	
    	</div>
    		</div><!-- /panel -->   
</div>



</body>
</html>
